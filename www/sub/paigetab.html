<div id="paigetab" class="tabcontent">
  <center>
    <h2>
      <span translate>Paige Dashboard</span>
    </h2>
    <div
      style="
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 15px;
      "
    >
      <div>
        <label for="name">Input text:</label>

        <input
          style="width: 100%; height: 100px"
          type="text"
          id="initialInputText"
          name="name"
          onchange="logInputText();"
          oninput="logInputText();"
        />
        <button
          onClick="saveTextInput();"
          style="width: 100%; color: blue; margin-top: 10px"
        >
          Save
        </button>
      </div>
      <div>
        <label for="name">Braille to print</label>
        <input
          disabled
          style="width: 100%; height: 100px"
          type="text"
          id="processedText"
        />
        <button style="width: 100%; color: red; margin-top: 10px">Clear</button>
      </div>
    </div>
  </center>
</div>
