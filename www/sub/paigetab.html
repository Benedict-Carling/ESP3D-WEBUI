<div id="paigetab" class="tabcontent">
  <center>
    <h2>
      <span translate>Paige</span>
    </h2>
    <div
      style="
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 15px;
      "
    >
      <div>
        <label for="name">Braille</label>

        <textarea
          style="width: 100%; height: 100px; font-family: icons"
          id="initialInputText"
          name="name"
          oninput="logInputText(this.value);"
        ></textarea>
        <button
          onClick="saveTextInput();"
          style="width: 100%; color: blue; margin-top: 10px"
        >
          Save
        </button>
      </div>
      <div>
        <label for="name">Print</label>
        <textarea
          disabled
          style="width: 100%; height: 100px"
          id="processedText"
        ></textarea>
        <button style="width: 100%; color: red; margin-top: 10px">Clear</button>
      </div>
    </div>
  </center>
</div>
